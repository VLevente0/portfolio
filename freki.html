		<div class="body-text">
            <img src="igen.jpg" alt="rezófreki képlet" width="500">
            <br>
            <br>
            <form action="">
                <label for="induk">Add meg az induktivitás értékét: </label>
                <input type="number" name="induk" id="induk"> uH <br>
                <label for="capac">Add meg a kapacitás értékét: </label>
                <input type="number" name="capac" id="capac"> uF <br> <br>
                <input type="button" onclick="szamol()" value="ENTER">
                <br>
            </form>
            <br>
            <span>Freki = </span>
            <span id="fo"> ... </span>
            <span> Hz</span>
            <script>
                let freki = 0;
                function szamol(){
                    let L = parseInt(induk.value) / 1000000;
                    let C = parseInt(capac.value) / 1000000;
                    let freki = L * C ;
                    freki = Math.sqrt(freki);
                    freki = 2 * freki;
                    freki = Math.PI * freki;
                    freki = 1 / freki;
                    document.getElementById('fo').innerHTML = freki;         
                    
                    }
            </script>
